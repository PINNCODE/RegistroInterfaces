<div class="main-container row">
  <div class="col-md-8">
      <form [formGroup]="_DataJson.formUno">

          <div class="form-group">
              <label for="aportacion">Algoritmo
                    <i class="far fa-question-circle" 
                    data-toggle="popover" 
                    title="Escribir el algoritmo o un enlace de la imagen">
                    </i>   
              </label>
              <textarea class="form-control" id="descSolucion" rows="5" formControlName="descSolucion"></textarea>
          </div>

        <p>Ejemplos                     
            <i class="far fa-question-circle" 
            data-toggle="popover" 
            title="Describe un ejemplo de aplicación">
            </i>   
        </p>
          <hr>

          <div class="row" formArrayName="ejemplos" *ngFor="let r of getControlsFromEjemplos(); let i = index" >
                  <div class="form-group" [ngClass]="{'col-md-12': i===0, 'col-md-10': i!==0}">
                    <label for="aportacion">&nbsp;</label>
                    <textarea class="form-control" id="ejemplos" rows="5" [formControlName]="i"></textarea>
                  </div>

                  <div class="form-group col-md-2" *ngIf="i!==0">
                      <label>&nbsp;</label>
                      <input (click)="eliminarEjemplo(i)" type="button" class="form-control btn btn-danger" value="-">
                  </div>

          </div>

          <div class=" col-md-12">

              <div class="row">

                  <div class="form-group col-md-3 offset-md-9">
                      <label for="">&nbsp;</label>
                      <button type="button" (click)="agregarEjemplo()" class="btn btn-success form-control">Agregar</button>
                  </div>

              </div>
          </div>


          <div class="row">
              <div class="col-md-12">
                  <div *ngIf="!_DataJson.formUno.valid" class="alert alert-danger" role="alert">
                      El formulario es incorrecto
                  </div>
                  <div *ngIf="_DataJson.formUno.valid" class="alert alert-success" role="alert">
                      El formulario es válido
                  </div>
              </div>
          </div>


      </form>
  </div>

  <div class="col-md-4 bg-light">
        <br>
        <p class="text-center">Vista previa</p>
        <hr>
      <pre class="sticky-top ">

          {{_DataJson.formUno.value|json}}
                    
      </pre>
  </div>

  <!-- -------------- Madurez nivel 1  --------------
    Descripcion de la solucion
    algoritmo
    ejemplos
    ejecucion pendiente()
   -->
</div>
